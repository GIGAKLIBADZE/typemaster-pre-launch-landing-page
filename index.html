<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typemaster Pre Launch Landing Page</title>
    <link rel="icon" type="image/png" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <header>
        <div class="upper-elements">
            <img class="square" src="./assets/shared/logo.svg" alt="logo">
            <button class="pre-order"></button>
        </div>
        <div class="header-text">
            <h3>Typemaster Keyboard</h3>
            <p class="for-what">Improve your productivity and gaming without breaking the bank. 
                                Upgrade to a high quality mechanical typing experience.
            </p>
            <button class="pre-order">
                <p>Pre-order now</p>
            </button>
            <small>Release on 5/27</small>
        </div>
        <div class="keyboard">
            <img class="keyboard-photo" src="./assets/mobile/image-keyboard.jpg">
        </div>
    </header>
</body>
</html>
